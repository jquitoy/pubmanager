<dialog id="add_role_modal" class="modal">
    <div id="add-role-modal-content" class="modal-box">
        <h2 class="text-2xl font-bold mb-6 text-center">Add Role</h2>
        <form method="post">
        {% csrf_token %}
        <div class="form-control mb-4">
            <label for="role_name" class="label">
            <span class="label-text font-semibold">Role Name</span>
            </label>
            <input type="text" name="role_name" id="role_name" class="input input-bordered w-full" required>
        </div>
        <div class="modal-action">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
