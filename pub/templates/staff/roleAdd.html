{% extends "layout/base.html" %}

{% block 'content' %}

<div class="flex items-center justify-center min-h-[60vh]">
    <form method="post" class="w-full max-w-md bg-base-200 border-base-300 rounded-box border p-8 shadow">
        {% csrf_token %}
        <fieldset>
            <legend class="fieldset-legend text-xl font-semibold mb-4">Add Role</legend>
            <input type="text" id="role" name="role" class="input input-bordered w-full mb-2" placeholder="Enter a role" />
        </fieldset>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded mt-2">Save</button>
    </form>
</div>

{% endblock 'content' %}
