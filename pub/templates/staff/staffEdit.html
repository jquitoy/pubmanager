{% extends "layout/base.html" %}

{% block 'content' %}
<div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md bg-base-100 rounded-2xl border border-base-300 shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit Staff</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-control mb-3">
        <label for="full_name" class="label">
          <span class="label-text font-semibold">Full Name</span>
        </label>
        <input type="text" name="full_name" id="full_name" class="input input-bordered w-full" required value="{{staff.full_name}}">
      </div>
      <div class="form-control mb-3">
        <label for="position" class="label">
          <span class="label-text font-semibold">Position</span>
        </label>
        <input type="text" name="position" id="position" class="input input-bordered w-full" required value="{{staff.position}}">
      </div>
      <div class="form-control mb-3">
        <label for="email" class="label">
          <span class="label-text font-semibold">Email</span>
        </label>
        <input type="email" name="email" id="email" class="input input-bordered w-full" required value="{{staff.email}}">
      </div>
      <div class="form-control mb-3">
        <label for="role" class="label">
          <span class="label-text font-semibold">Role(s)</span>
        </label>
        <select name="role[]" id="role" class="select select-bordered w-full" multiple required>
          {% for role in roles %}
            <option value="{{ role.role_id }}"
              {% if role in staff.role.all %}selected{% endif %}>
              {{ role.role }}
            </option>
          {% endfor %}
        </select>
        <span class="text-xs text-gray-500"></span>
      </div>
      <div class="form-control mb-3">
        <label for="google_calendar_id" class="label">
          <span class="label-text font-semibold">Google Calendar ID</span>
        </label>
        <input type="text" name="google_calendar_id" id="google_calendar_id" class="input input-bordered text-gray- w-full" placeholder="primary" value="{{staff.google_calendar_id}}">
      </div>
      <div class="flex justify-end  gap-1.5 mt-4">
        <button class="btn btn-base-100">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock 'content' %}
