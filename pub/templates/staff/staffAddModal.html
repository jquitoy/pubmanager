<dialog id="add_staff_modal" class="modal">
    <div id="add-staff-modal-content" class="modal-box">
        <h2 class="text-2xl font-bold mb-6 text-center">Add Staff</h2>
        <form method="post">
        {% csrf_token %}
        <div class="form-control mb-4">
            <label for="full_name" class="label">
            <span class="label-text font-semibold">Full Name</span>
            </label>
            <input type="text" name="full_name" id="full_name" class="input input-bordered w-full" required>
        </div>
        <div class="form-control mb-4">
            <label for="position" class="label">
            <span class="label-text font-semibold">Position</span>
            </label>
            <input type="text" name="position" id="position" class="input input-bordered w-full" required>
        </div>
        <div class="form-control mb-4">
            <label for="email" class="label">
            <span class="label-text font-semibold">Email</span>
            </label>
            <input type="email" name="email" id="email" class="input input-bordered w-full" required>
        </div>
        <div class="form-control mb-4">
            <label for="role" class="label">
                <span class="label-text font-semibold">Role(s)</span>
            </label>
            <select name="role[]" id="add-staff-roles" class="select select-bordered w-full" multiple required>
                {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.role }}</option>
                {% endfor %}
            </select>
            <span class="text-xs text-gray-500"></span>
        </div>
        <div class="modal-action">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>

</dialog>
