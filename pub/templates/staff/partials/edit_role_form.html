<form method="post" action="/roles/edit/{{ role.role_id }}/" id="edit-role-form">
  {% csrf_token %}
  <h2 class="text-2xl font-bold mb-6 text-center">Edit Role</h2>
	<div class="form-control mb-4">
		<label for="role_name" class="label">
		<span class="label-text font-semibold">Role Name</span>
		</label>
		<input type="text" name="role_name" id="role_name" class="input input-bordered w-full" required value="{{role.role}}">
	</div>
  <div class="modal-action">
    <button type="submit" class="btn btn-primary">Save</button>
    <form method="dialog" class="inline">
      <button type="submit" class="btn">Cancel</button>
    </form>
  </div>
</form>
