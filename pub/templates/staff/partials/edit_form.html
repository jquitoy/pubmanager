<form method="post" action="/staff/edit/{{ staff.staff_id }}/" id="edit-staff-form">
  {% csrf_token %}
  <h2 class="text-2xl font-bold mb-6 text-center">Edit Staff</h2>
  <div class="form-control mb-4">
    <label for="full_name" class="label">
      <span class="label-text font-semibold">Full Name</span>
    </label>
    <input type="text" name="full_name" id="full_name" class="input input-bordered w-full" required value="{{ staff.full_name }}">
  </div>
  <div class="form-control mb-4">
    <label for="position" class="label">
      <span class="label-text font-semibold">Position</span>
    </label>
    <input type="text" name="position" id="position" class="input input-bordered w-full" required value="{{ staff.position }}">
  </div>
  <div class="form-control mb-4">
    <label for="email" class="label">
      <span class="label-text font-semibold">Email</span>
    </label>
    <input type="email" name="email" id="email" class="input input-bordered w-full" required value="{{ staff.email }}">
  </div>
  <div class="form-control mb-4">
    <label for="role" class="label">
      <span class="label-text font-semibold">Role(s)</span>
    </label>
    <select name="role[]" id="edit-staff-roles" class="select select-bordered w-full" multiple required>
      {% for role in roles %}
        <option value="{{ role.role_id }}"
          {% if role in staff.role.all %}selected{% endif %}>
          {{ role.role }}
        </option>
      {% endfor %}
    </select>
    <span class="text-xs text-gray-500"></span>
  </div>
  <div class="form-control mb-4">
    <label for="google_calendar_id" class="label">
      <span class="label-text font-semibold">Google Calendar ID</span>
    </label>
    <input type="text" name="google_calendar_id" id="google_calendar_id" class="input input-bordered w-full" placeholder="primary" value="{{ staff.google_calendar_id }}">
  </div>
  <div class="modal-action">
    <button type="submit" class="btn btn-primary">Save</button>
    <form method="dialog" class="inline">
      <button type="submit" class="btn">Cancel</button>
    </form>
  </div>
</form>
