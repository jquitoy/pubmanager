{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "/css/output.css" %}">
    <title>Document</title>
    <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
    </script>
</head>
<body class="overflow-x-hidden">
    <!-- Mobile sidebar open button -->
    <button id="sidebar-open-btn" class="fixed top-4 left-4 z-40 p-2 rounded-md bg-gray-800 text-white md:hidden focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    <div class="flex min-h-screen bg-white dark:bg-gray-950">
        {% include "include/sidebar.html" %}
        <div class="flex-1">
            <br><br>
            {% block 'content' %}{% endblock 'content' %}
        </div>
    </div>
    <script>
    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('sidebar-open-btn');
    const closeBtn = document.getElementById('sidebar-close-btn');

    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
    }
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
    }

    openBtn.addEventListener('click', openSidebar);
    if (closeBtn) closeBtn.addEventListener('click', closeSidebar);

    // Optional: close sidebar when clicking outside on mobile
    sidebar.addEventListener('click', function(e) {
        if (e.target === sidebar && window.innerWidth < 768) {
            closeSidebar();
        }
    });
    </script>
</body>
</html>
